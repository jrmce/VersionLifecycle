<!-- Navigation Bar -->
@if (showNavigation && isAuthenticated) {
<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a href="/dashboard" class="brand-logo">
        <strong>{{ title }}</strong>
      </a>
    </div>

    <div class="navbar-menu">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        Dashboard
      </a>
      <a routerLink="/applications" routerLinkActive="active" class="nav-link">
        Applications
      </a>
      <a routerLink="/deployments" routerLinkActive="active" class="nav-link">
        Deployments
      </a>
    </div>

    <div class="navbar-user">
      @if (currentUser) {<span class="user-info">{{ currentUser.email }}</span>}
      <button (click)="logout()" class="btn btn-logout">
        Logout
      </button>
    </div>
  </div>
</nav>
}

<!-- Main Content -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>
