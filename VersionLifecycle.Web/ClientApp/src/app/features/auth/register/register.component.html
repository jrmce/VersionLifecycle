<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Version Lifecycle</h1>
      <p>Create a new account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="authStore.error()" class="alert alert-error">
        {{ authStore.error() }}
      </div>

      <!-- Success message not shown; navigation occurs on success -->

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            type="text"
            class="form-control"
            formControlName="firstName"
            placeholder="John"
            [class.is-invalid]="submitted && f['firstName'].errors"
          />
          <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
            First name is required
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            type="text"
            class="form-control"
            formControlName="lastName"
            placeholder="Doe"
            [class.is-invalid]="submitted && f['lastName'].errors"
          />
          <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
            Last name is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="john@example.com"
          [class.is-invalid]="submitted && f['email'].errors"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Email is invalid</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="At least 8 characters"
          [class.is-invalid]="submitted && f['password'].errors"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="tenantId">Tenant ID</label>
        <select
          id="tenantId"
          class="form-control"
          formControlName="tenantId"
        >
          <option value="demo-tenant-001">Demo Organization</option>
        </select>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="authStore.isLoading()"
      >
        <span *ngIf="!authStore.isLoading()">Create Account</span>
        <span *ngIf="authStore.isLoading()">Creating account...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </div>
</div>
