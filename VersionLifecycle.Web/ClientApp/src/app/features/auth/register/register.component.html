<div class="min-h-screen bg-linear-to-br from-purple-600 to-indigo-700 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-4xl font-bold bg-linear-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent mb-2">
        Version Lifecycle
      </h1>
      <p class="text-gray-600">Create a new account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <div *ngIf="authStore.error()" class="p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
        {{ authStore.error() }}
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input
            id="firstName"
            type="text"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
            [class.border-red-500]="submitted && f['firstName'].errors"
            [class.border-gray-300]="!submitted || !f['firstName'].errors"
            formControlName="firstName"
            placeholder="John"
          />
          <div *ngIf="submitted && f['firstName'].errors" class="text-red-600 text-xs mt-1">
            First name is required
          </div>
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input
            id="lastName"
            type="text"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
            [class.border-red-500]="submitted && f['lastName'].errors"
            [class.border-gray-300]="!submitted || !f['lastName'].errors"
            formControlName="lastName"
            placeholder="Doe"
          />
          <div *ngIf="submitted && f['lastName'].errors" class="text-red-600 text-xs mt-1">
            Last name is required
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
          [class.border-red-500]="submitted && f['email'].errors"
          [class.border-gray-300]="!submitted || !f['email'].errors"
          formControlName="email"
          placeholder="john@example.com"
        />
        <div *ngIf="submitted && f['email'].errors" class="text-red-600 text-xs mt-1">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Email is invalid</span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
          [class.border-red-500]="submitted && f['password'].errors"
          [class.border-gray-300]="!submitted || !f['password'].errors"
          formControlName="password"
          placeholder="At least 8 characters"
        />
        <div *ngIf="submitted && f['password'].errors" class="text-red-600 text-xs mt-1">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <div>
        <label for="tenantId" class="block text-sm font-medium text-gray-700 mb-1">Tenant ID</label>
        <select
          id="tenantId"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all"
          formControlName="tenantId"
        >
          <option value="demo-tenant-001">Demo Organization</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-linear-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="authStore.isLoading()"
      >
        <span *ngIf="!authStore.isLoading()">Create Account</span>
        <span *ngIf="authStore.isLoading()">Creating account...</span>
      </button>
    </form>

    <div class="text-center text-sm text-gray-600 pt-4 border-t border-gray-200">
      <p>Already have an account? <a routerLink="/login" class="text-purple-600 hover:text-purple-700 font-medium">Sign in here</a></p>
    </div>
  </div>
</div>
