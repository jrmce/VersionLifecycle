<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Applications</h1>
    <a routerLink="/applications/new" class="px-4 py-2 bg-linear-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all shadow-md font-medium">
      + New Application
    </a>
  </div>

  @if (error) {
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
      {{ error }}
    </div>
  }

  <app-data-table
    [columns]="tableColumns"
    [data]="formattedApplications"
    [actions]="tableActions"
    [loading]="loading"
    [currentPage]="currentPage + 1"
    [totalPages]="totalPages"
    [showPagination]="true"
    (previousPage)="onPreviousPage()"
    (nextPage)="onNextPage()"
    loadingMessage="Loading applications..."
    emptyMessage="No applications found. Create your first application to get started."
    [showEmptyAction]="false"
    [trackBy]="trackById"
  />
</div>
