<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Deployments</h1>
    <a routerLink="/deployments/new" class="px-4 py-2 bg-linear-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all shadow-md font-medium">
      + New Deployment
    </a>
  </div>

  @if (error) {
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
      {{ error }}
    </div>
  }

  <div class="mb-6 bg-white rounded-xl shadow-sm border border-gray-200 p-4">
    <div class="flex items-center space-x-4">
      <app-select-input
        id="status-filter"
        label="Filter by Status"
        [options]="statusOptions"
        [value]="selectedStatus"
        (valueChange)="onStatusChange($event)"
        placeholder="All Statuses"
      />
    </div>
  </div>

    <app-deployments-table
      [deployments]="formattedDeployments"
      [actions]="tableActions"
      [loading]="loading"
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      [emptyMessage]="'No deployments found.'"
      [showPagination]="true"
      (previousPage)="onPreviousPage()"
      (nextPage)="onNextPage()"
    />
</div>
