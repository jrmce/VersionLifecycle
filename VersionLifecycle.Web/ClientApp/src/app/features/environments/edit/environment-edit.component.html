<div class="container mx-auto p-6 max-w-2xl">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">Create Environment</h1>

  @if (error()) {
    <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-md flex justify-between items-start">
      <p class="text-red-800">{{ error() }}</p>
      <button
        (click)="onClearError()"
        class="text-red-600 hover:text-red-800"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  }

  <form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
        Name <span class="text-red-600">*</span>
      </label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        placeholder="e.g., Development, Staging, Production"
      />
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
        Description
      </label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="3"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        placeholder="Optional description"
      ></textarea>
    </div>

    <div class="mb-6">
      <label for="order" class="block text-sm font-medium text-gray-700 mb-2">
        Order <span class="text-red-600">*</span>
      </label>
      <input
        type="number"
        id="order"
        [(ngModel)]="order"
        name="order"
        required
        min="0"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        placeholder="Display order (0, 1, 2, ...)"
      />
      <p class="mt-1 text-sm text-gray-500">
        Determines the order environments appear in deployment timelines.
      </p>
    </div>

    <div class="flex justify-end space-x-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
        [disabled]="loading()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="loading() || !name.trim()"
      >
        @if (loading()) {
          <span class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating...
          </span>
        } @else {
          Create Environment
        }
      </button>
    </div>
  </form>
</div>
