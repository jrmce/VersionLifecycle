<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Environments</h1>
    <button
      (click)="onCreateClick()"
      class="px-4 py-2 bg-linear-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all shadow-md font-medium cursor-pointer"
      [disabled]="loading()"
    >
      Create Environment
    </button>
  </div>

  @if (error()) {
    <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-md flex justify-between items-start">
      <p class="text-red-800">{{ error() }}</p>
      <button
        (click)="onClearError()"
        class="text-red-600 hover:text-red-800 cursor-pointer"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  }

  <app-data-table
    [columns]="tableColumns"
    [data]="formattedEnvironments"
    [actions]="tableActions"
    [loading]="loading()"
    [showPagination]="false"
    loadingMessage="Loading environments..."
    emptyMessage="No environments"
    emptyActionLabel="Create Environment"
    [showEmptyAction]="true"
    (emptyAction)="onCreateClick()"
    [trackBy]="trackById"
  />

  <app-edit-environment-modal
    [isOpen]="isModalOpen"
    [data]="modalData"
    (save)="onSaveModal($event)"
    (cancel)="onCancelModal()"
  />
</div>
