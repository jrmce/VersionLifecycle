<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">API Tokens</h1>
    <a routerLink="/api-tokens/create" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all shadow-md font-medium">
      + Create Token
    </a>
  </div>

  @if (error) {
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
      {{ error }}
    </div>
  }

  <app-data-table
    [columns]="tableColumns"
    [data]="formattedTokens"
    [actions]="tableActions"
    [loading]="loading"
    [showPagination]="false"
    loadingMessage="Loading API tokens..."
    emptyMessage="No API tokens found. Create one to get started with system-to-system authentication."
    [showEmptyAction]="false"
    [trackBy]="trackById"
  />
</div>
