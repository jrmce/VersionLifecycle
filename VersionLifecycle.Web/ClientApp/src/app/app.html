<!-- Navigation Bar -->
<nav *ngIf="showNavigation && authStore.isAuthenticated()" class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a href="/dashboard" class="brand-logo">
        <strong>{{ title }}</strong>
      </a>
    </div>

    <div class="navbar-menu">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        Dashboard
      </a>
      <a routerLink="/applications" routerLinkActive="active" class="nav-link">
        Applications
      </a>
      <a routerLink="/deployments" routerLinkActive="active" class="nav-link">
        Deployments
      </a>
    </div>

    <div class="navbar-user">
      <span class="user-info" *ngIf="authStore.user()">
        {{ authStore.user()?.email }}
      </span>
      <button (click)="logout()" class="btn btn-logout">
        Logout
      </button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>
